<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <!-- RWD設定 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 瀏覽器ie兼容設定 -->
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <link rel="stylesheet" href="css/all.css">
    <!-- 瀏覽器Tab設定-->
    <title>No1.ToDoList</title>
    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="navbar">
          <ul class="menu">
            <li class="active"><a href="addtask.html">My Tasks</a></li>
            <li><a href="progress.html">In Progress</a></li>
            <li><a href="completed.html">Completed</a></li>
          </ul>
          <div class="clearfix"></div>
        </div>
      </div>
      <div class="content">
        <div class="enter-form">
          <div class="type-area">
            <div class="title-input">
              <i class="far fa-square"></i>
              <input type="text" placeholder="Type Something Here ...">
              <i class="fas fa-pencil-alt"></i>
              <i class="far fa-star"></i>
            </div>
            <div class="time-input">
              <h3><i class="far fa-calendar-alt"></i>Deadline</h3>
              <input type="date" >
              <input type="time" >
            </div>
            <div class="file">
              <h3><i class="far fa-file"></i>File</h3>
              <div class="file-upload">
                <label for="file-input">
                  <i class="far fa-plus-square"></i>
                </label>
                <input id="file-input" type="file"/>
              </div>
            </div>
            <div class="comment-input">
              <h3><i class="far fa-comment-dots"></i>Comment</h3>
              <textarea rows="4" cols="50" name="comment" form="usrform" placeholder="Enter text here..."></textarea>
            </div>
          </div>
          <div class="input-button">
            <ul>
              <li>
                <button class="cancel-button"><i class="fas fa-times"></i>Cancel</button>
              </li>
              <li>
                <button class="add-button"><i class="fas fa-plus"></i>Add Task</button>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
        </div>
        <div class="list">
          <div class="todo-list-star">
            <div class="todo-list-title">
              <p>
              <i class="far fa-square"></i>
              Type Something Here..
              <i class="fas fa-pencil-alt"></i>
              <i class="far fa-star"></i>
              </p>
            </div>
            <div class="todo-list-cont">
              <a href=""><i class="far fa-calendar-alt"> 5/14</i></a>
              <a href=""><i class="far fa-file"></i></a>
              <a href=""><i class="far fa-comment-dots"></i></a>
            </div>  
          </div>
          <div class="todo-list-star">
            <div class="todo-list-title">
              <p>
              <i class="far fa-square"></i>
              Type Something Here..
              <i class="fas fa-pencil-alt"></i>
              <i class="far fa-star"></i>
              
              </p>
            </div>
            <div class="todo-list-cont">
              <a href=""><i class="far fa-calendar-alt"> 5/14</i></a>
              <a href=""><i class="far fa-file"></i></a>
              <a href=""><i class="far fa-comment-dots"></i></a>
            </div>  
          </div>
          <div class="todo-list">
            <div class="todo-list-title">
              <p>
              <i class="far fa-square"></i>
              Type Something Here..
              <i class="fas fa-pencil-alt"></i>
              <i class="far fa-star"></i>
              </p>
            </div>
            <div class="todo-list-cont">
              <a href=""><i class="far fa-calendar-alt"> 2019/6/18</i></a>
            </div>  
          </div>
          <div class="todo-list">
            <div class="todo-list-title">
              <p>
              <i class="far fa-square"></i>
              Type Something Here..
              <i class="fas fa-pencil-alt"></i>
              <i class="far fa-star"></i>
              </p>
            </div>
            <div class="todo-list-cont">
              <a href=""><i class="far fa-file"></i></a>
            </div>  
          </div>
          <div class="todo-list-delete">
            <div class="todo-list-title">
              <p>
              <i class="far fa-square"></i>
              <del>Type Something Here..</del>
              <i class="fas fa-pencil-alt"></i>
              <i class="far fa-star"></i>
              </p>
            </div>
          </div>
          <h3>4 tasks left</h3>
        </div>
      </div>
    </div>
  </body>
</html>
